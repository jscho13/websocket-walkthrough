<script>
const url = 'ws://localhost:8080'
const connection = new WebSocket(url)

function myFunction() {
  setInterval(function(){
    connection.send('hey')
  }, 1000);
}

connection.onopen = () => {
  myFunction();
}

connection.onmessage = e => {
  console.log(e.data)
}

</script>
